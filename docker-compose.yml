version: '3.8'

services:
  hermes:
    build: .
    ports:
      - "8590:8590"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      # Optional: Mount .env file if you want to use local .env
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8590/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s